---
Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: crypto-config/ordererOrganizations/example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"
        OrdererEndpoints:
            - orderer.example.com:7050

    - &UiS
        Name: UiSMSP
        ID: UiSMSP
        MSPDir: crypto-config/peerOrganizations/uis.example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('UiSMSP.admin', 'UiSMSP.peer', 'UiSMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('UiSMSP.admin', 'UiSMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('UiSMSP.admin')"

    - &UiO
        Name: UiOMSP
        ID: UiOMSP
        MSPDir: crypto-config/peerOrganizations/uio.example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('UiOMSP.admin', 'UiOMSP.peer', 'UiOMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('UiOMSP.admin', 'UiOMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('UiOMSP.admin')"
                
    - &UiB
        Name: UiBMSP
        ID: UiBMSP
        MSPDir: crypto-config/peerOrganizations/uib.example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('UiB.admin', 'UiB.peer', 'UiB.client')"
            Writers:
                Type: Signature
                Rule: "OR('UiB.admin', 'UiB.client')"
            Admins:
                Type: Signature
                Rule: "OR('UiB.admin')"

Capabilities:
    Channel: &ChannelCapabilities
        V1_4_3: true
        V1_3: false
        V1_1: false
    Orderer: &OrdererCapabilities
        V1_4_2: true
        V1_1: false
    Application: &ApplicationCapabilities
        V1_4_2: true
        V1_3: false
        V1_2: false
        V1_1: false

Application: &ApplicationDefaults
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"

    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
    OrdererType: solo
    Addresses:
        - orderer.example.com:7050
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB

    Kafka:
        Brokers:
            - 127.0.0.1:9092

    Organizations:

    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:

    DataOrdererGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *UiS
                    - *UiO
                    - *UiB
    DataChannel:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *UiS
                - *UiO
                - *UiB
            Capabilities:
                <<: *ApplicationCapabilities