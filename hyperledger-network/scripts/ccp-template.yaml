---
name: thesis-network-${ORG}
version: 1.0.0
client:
  organization: ${ORG_CAPS}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ${ORG}:
    mspid: ${ORG_CAPS}MSP
    peers:
    - peer0.${ORG}.example.com
    certificateAuthorities:
    - ca.${ORG}.example.com
peers:
  peer0.${ORG}.example.com:
    url: grpcs://peer0.${ORG}.example.com:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORG}.example.com
      hostnameOverride: peer0.${ORG}.example.com
certificateAuthorities:
  ca.${ORG}.example.com:
    url: https://ca.${ORG}.example.com:${CAPORT}
    caName: ca-${ORG}
    tlsCACerts:
      pem: 
        - |
          ${CAPEM}
    httpOptions:
      verify: false
